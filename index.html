<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
            color: #333;
        }

        details {
            cursor: pointer;
            padding: 1rem;
            margin: 1rem 0;
            background-color: #fff;
            border: 2px solid #9b3651;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s;
        }

        details:hover {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        summary {
            font-weight: bold;
            font-size: 1.1rem;
            color: #ff6f61;
        }

        details p {
            font-size: 0.9rem;
            line-height: 1.5;
        }
    </style>
</head>

<body>
    <h1>FAQs</h1>
    <div id="faq-container"></div>
    <script src="script.js" defer></script>
</body>

</html>
